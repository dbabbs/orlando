<html>
<head>
   <title>Fire Stations</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
   <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
   <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
   <link href="https://fonts.googleapis.com/css?family=Spectral:400,500,600&display=swap" rel="stylesheet">
   
   <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
   <div id="search-container">
      <input class="text-field" id="address" type="text" value="" placeholder="Search for an address...">
      <div class="autocomplete-items">
      </div>
   </div>
   <div id="loading-container">
      <img src="loading.svg">
   </div>
   <div id="sidebar">
      <h1>Minutes Matter</h1>
      <p>An analysis of 195 fire stations in the greater Orlando area shows the expected response times of local fire departments.</p>
      <h2>Range</h2>
      <p>Configure a range in distance from each fire station.</p>
      <input type="range" id="range" min="0" value="2350" max="8000"><span id="range-text"></span>
      <h2>Department Jurisdictions</h2>
      <p>Explore a single or multiple jurisdictions</p>
      <div class="filter-container">
         <div class="filters">Hello</div>
         <div class="filter-items"></div>
      </div>
      <p id="num"></p>
      <h2>Key</h2>
      <div class="sidebar-key"></div>
   </div>
   <div id="map"></div>
   <script type="module" src="index.js"></script>
</body>
</html>
